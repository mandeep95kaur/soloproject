{% extends 'base.html' %} {% load static %} 
{% block title %}Product Detail {% endblock title %} 
{% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-sm-6 text-center align-self-center">
      <img src="{{product.image.url}}" alt="" class="img-fluid img-thumbnail" />
    </div>
    <div class="col-sm-5 offset-sm-1">
      <h2>Product Title: {{product.title}}</h2>
      <hr />
      <p>{{product.description}}</p>
      <br />
      <h4>$ {{product.price}}</h4>
      <br />
      <form action="/add_to_cart" class="d-inline">
        {% csrf_token %}
        <input
          type="hidden"
          name="prod_id"
          value="{{product.id}}"
          id="prod_id"
        />
        <button type="submit" class="btn btn-danger shadow px-5 py-2 ms-4">
          Add to add-to-cart
        </button>
      </form>

      <a
        href="{% url 'checkout' %}"
        class="btn btn-danger shadow px-5 py-2 ms-4"
        >Buy Now</a
      >
    </div>
  </div>
</div>
{% endblock main-content %}
