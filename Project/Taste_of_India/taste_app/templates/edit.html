<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Account Info:</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <h2>Account Info:</h2>
    <div class="container">
      <div class="row">
        <div class="col-6 px-3">
          <form action="/users/update" method="post">
            {% csrf_token %} {% for message in messages %}
            <p class="text-danger small">{{ message }}</p>
            {% endfor %}
            <div class="form-group row">
              <label
                for="first_name"
                class="col-sm-4 col-form-label col-form-label-sm"
                >First Name</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="first_name"
                  value="{{ user.first_name }}"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="last_name"
                class="col-sm-4 col-form-label col-form-label-sm"
                >Last Name</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="last_name"
                  value="{{ user.last_name }}"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="email"
                class="col-sm-4 col-form-label col-form-label-sm"
                >Email</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="email"
                  required
                  value="{{ user.email }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="address"
                class="col-sm-4 col-form-label col-form-label-sm"
                >Address</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="address"
                  required
                  value="{{ user.address }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="city"
                class="col-sm-4 col-form-label col-form-label-sm"
                >City</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="city"
                  required
                  value="{{ user.city }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="state"
                class="col-sm-4 col-form-label col-form-label-sm"
                >State</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="state"
                  required
                  value="{{ user.state }}"
                />
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
